<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div style="display: flex; align-items: center;">
            <span style="display: flex; align-items: center; margin-right: 15px;">
                <span style="display: inline-block; width: 16px; height: 16px; background-color: #4CAF50; border-radius: 50%; margin-right: 8px;"></span>
                我的书签<span id="total-count"></span>
            </span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="header-btn" id="github-config-btn">
                <span style="margin-right: 5px;">🔄</span> GitHub配置
            </button>
            <button class="header-btn">
                <span style="margin-right: 5px;">👨‍💻</span> 同步到 GitHub
            </button>
            <button class="header-btn" style="background-color: rgba(255, 255, 255, 0.3);">
                <span style="margin-right: 5px;">⬇️</span> 从 GitHub 更新
            </button>
            <button class="header-btn">
                <span style="margin-right: 5px;">📁</span> 导入书签
            </button>
            <button class="header-btn">
                <span style="margin-right: 5px;">🔍</span> 检测失效
            </button>
            <button class="header-btn">
                <span style="margin-right: 5px;">🖼️</span> 更新图标
            </button>
            <button class="header-btn" id="add-category-btn">
                <span style="margin-right: 5px;">➕</span> 添加分类
            </button>
            <button class="header-btn" id="edit-mode-btn">
                <span style="margin-right: 5px;">✏️</span> 编辑模式
            </button>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <div class="search-tabs">
                <div class="search-tab active" data-tab="bookmark">书签搜索</div>
                <div class="search-tab" data-tab="google">谷歌搜索</div>
                <div class="search-tab" data-tab="baidu">百度搜索</div>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="书签搜索">
                <button class="search-btn" id="search-btn">🔍</button>
            </div>
        </div>
    </section>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar - 将由JavaScript动态填充 -->
        <aside class="sidebar">
            <!-- 侧边栏内容将由JavaScript动态生成 -->
        </aside>

        <!-- Content - 将由JavaScript动态填充 -->
        <main class="content">
            <!-- 内容区域将由JavaScript动态生成 -->
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Copyright © 2025 我的书签
    </footer>

    <!-- 添加网站弹窗 -->
    <div class="add-website-modal" id="addWebsiteModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">添加网站</div>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label for="website-name">网站名称</label>
                    <input type="text" id="website-name" placeholder="请输入网站名称">
                </div>
                <div class="form-group">
                    <label for="website-url">网站链接</label>
                    <input type="text" id="website-url" placeholder="请输入网站链接">
                </div>
                <div class="form-group">
                    <label for="website-desc">网站描述</label>
                    <input type="text" id="website-desc" placeholder="请输入网站描述">
                </div>
                <div class="form-group">
                    <p class="icon-note">图标将自动从网站获取</p>
                    <p class="icon-note">输入网址后，描述将尝试自动获取</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel-btn">取消</button>
                <button class="modal-btn submit-btn">确定</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
